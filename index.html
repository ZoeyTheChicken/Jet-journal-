<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JetTrack</title>
  <link rel="stylesheet" href="/app.css" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    /* Modal Popup Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1; /* Higher than other elements */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 40, 0.8); /* Dark translucent background */
    }

    .modal-content {
      background-color: rgba(10, 25, 47, 0.9); /* Dark glass effect */
      margin: 15% auto;
      padding: 2rem;
      border-radius: 1.5rem;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); /* Glass card shadow */
      color: #f0f0f0;
    }

    /* Close button */
    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 0;
      right: 10px;
      transition: color 0.3s ease;
    }

    .close:hover,
    .close:focus {
      color: #00b4d8; /* Blue hover color */
      cursor: pointer;
    }

    /* Modal Form Styling */
    .modal input {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      background-color: #1a1a2e;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .modal input::placeholder {
      color: #bbb;
    }

    .modal button {
      background-color: #0077b6;
      color: #ffffff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal button:hover {
      background-color: #023e8a;
    }

    #extra-fields input {
      margin-top: 0.5rem;
    }

    /* Floating Navigation */
    .glass-float {
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 60, 0.6);
    }

    /* General Reset & Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #001f3f, #003f5c);
      color: #f0f0f0;
      padding: 2rem;
      overflow-x: hidden;
    }

    /* Buttons */
    button {
      background-color: #0077b6;
      color: #ffffff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #023e8a;
    }

    /* Form Fields */
    form input {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      background-color: #1a1a2e;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    form input::placeholder {
      color: #bbb;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="cursor-bubble"></div>
  <div class="bg-blob"></div>

  <!-- Floating Nav -->
  <header class="floating-nav glass-float">
    <h1 class="nav-title">JetTrack</h1>
    <nav>
      <a href="#myjets">My Jet List</a>
    </nav>
  </header>

  <!-- My Jet List (Main Page) -->
  <section class="section glass-card" id="myjets">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>My Jet List</h2>
      <button onclick="toggleJetForm()" style="font-size: 1.5rem; padding: 0.25rem 0.75rem;">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div id="jet-log"></div>
  </section>

  <!-- Modal for Jet Form -->
  <div id="jet-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeJetForm()">&times;</span>
      <h3>Log a New Jet</h3>
      <form id="jet-form" style="margin-top: 1rem;">
        <input type="text" placeholder="Registration" name="registration" required />
        <input type="date" name="date" required />
        <input type="text" placeholder="Airport" name="airport" required />
        <input type="text" placeholder="Flight Number" name="flight" required />
        <input type="text" placeholder="Airline" name="airline" required />
        <input type="text" placeholder="Plane Type" name="type" required />
        <div id="extra-fields"></div>
        <button type="button" onclick="addExtraField()">Add More Info</button>
        <button type="submit">Log Jet</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="glass-footer">
    <p>Â© 2025 JetTrack</p>
  </footer>

  <script>
    // Open the modal
    function toggleJetForm() {
      const modal = document.getElementById('jet-modal');
      modal.style.display = 'block';
    }

    // Close the modal
    function closeJetForm() {
      const modal = document.getElementById('jet-modal');
      modal.style.display = 'none';
    }

    function addExtraField() {
      const extraFields = document.getElementById('extra-fields');
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Custom Info';
      input.name = 'custom[]';
      extraFields.appendChild(input);
    }

    function renderJetLog(entries) {
      const logContainer = document.getElementById('jet-log');
      logContainer.innerHTML = '';
      entries.forEach(entry => {
        let log = '<div class="jet-entry glass-card" style="margin: 1rem 0; padding: 1rem; border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">';
        for (let key in entry) {
          log += `<p><strong>${key}:</strong> ${entry[key]}</p>`;
        }
        log += '</div>';
        logContainer.innerHTML += log;
      });
    }

    function saveToLocalStorage(entries) {
      localStorage.setItem('jetLogEntries', JSON.stringify(entries));
    }

    function loadFromLocalStorage() {
      const stored = localStorage.getItem('jetLogEntries');
      return stored ? JSON.parse(stored) : [];
    }

    const entries = loadFromLocalStorage();
    renderJetLog(entries);

    document.getElementById('jet-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(e.target);
      const entry = {};
      for (let [key, value] of data.entries()) {
        entry[key === 'custom[]' ? 'Extra Info' : key] = value;
      }
      entries.push(entry);
      saveToLocalStorage(entries);
      renderJetLog(entries);
      e.target.reset();
      closeJetForm(); // Close the modal after submitting
    });
  </script>

  <script src="/app.js"></script>
</body>
</html>
